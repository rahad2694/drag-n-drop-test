<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <!-- Adding style sheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Drag and Drop Test</h1>
      </header>
      <div class="lists">
        <div class="list">
          <!-- making draggable property true for all individual boxes -->
          <div class="list-item green" draggable="true">green</div>
          <div class="list-item orange" draggable="true">orange</div>
          <div class="list-item violet" draggable="true">violet</div>
        </div>
        <div class="list">
          <div class="list-item sky" draggable="true">sky</div>
          <div class="list-item green" draggable="true">green</div>
          <div class="list-item orange" draggable="true">orange</div>
        </div>
        <div class="list">
          <div class="list-item violet" draggable="true">violet</div>
          <div class="list-item yellow" draggable="true">yellow</div>
          <div class="list-item pink" draggable="true">pink</div>
        </div>
      </div>
    </div>

    <!-- adding JS -->
    <script src="js/main.js"></script>
  </body>
</html>
